<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>


    <!-- BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">


</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">FLIGHT PRICE</a>
            </div>
        </div>
    </nav>

    <br><br><br>


    <div class="container">



        <form action="\predict" method="post">


            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Departure Date</h5>
                            <!-- Departure -->
                            <input type="datetime-local" name="Dep_Time" id="Dep_Time" required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Arrival Date</h5>
                            <!-- Arrival -->
                            <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <!-- Source -->
                            <h5 class="card-title">Source</h5>
                            <select name="Source" id="Source" required="required">
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
                                <option value="Bangalore">Bangalore</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Destination</h5>
                            <!-- Destination -->
                            <select name="Destination" id="Destination" required="required">
                                <option value="Cochin">Cochin</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Bangalore">Bangalore</option>
                            </select>
                        </div>
                    </div>
                </div>
		
            </div>

            <br>
            <br>
            <br>

            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Stopage</h5>
                            <!-- Total Stops -->
                            <select name="stops" required="required">
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Which Airline you want to travel?</h5>
                            <!-- Airline -->
                            <select name="airline" id="airline" required="required">
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                </option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            <br>
	    <center>
            <div class="row">
		<div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Additional Information</h5>
                            <!-- Additional Information -->
                            <select name="AdditionalInfo" id="AdditionalInfo" required="required">
                                <option value="1 Short Layover">1 Short Layover</option>
                                <option value="1 Long Layover">1 Long Layover</option>
                                <option value="2 Long layovers">2 Long layovers</option>
                                <option value="Business Class">Business Class</option>
                                <option value="Change Airports">Change Airports</option>
                                <option value="In flight Meal Not Included">In flight Meal Not Included</option>
                                <option value="No Check in Baggage">No Check in Baggage</option>
                                <option value="No information">No information</option>
                                <option value="Red-eye Flight">Red-eye Flight</option>
                            </select>
                        </div>
                    </div>
                </div>
	</div>
	</center>
            <br>
            <br>
            <br>
            <!-- Submit -->
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>

        <br>
        <br>
        <h3>{{ prediction_text }}</h3>

        <br>
        <br>

    </div>




    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>


<script>
document.addEventListener('DOMContentLoaded', function() {
    var depTimeInput = document.getElementById('Dep_Time');
    var arrivalTimeInput = document.getElementById('Arrival_Time');
    var form = document.querySelector('form');

    form.addEventListener('submit', function(event) {
        var depTime = new Date(depTimeInput.value);
        var arrivalTime = new Date(arrivalTimeInput.value);

        if (arrivalTime <= depTime) {
            event.preventDefault();
            alert('Arrival date must be after departure date');
        }
    });

    arrivalTimeInput.addEventListener('change', function() {
        var depTime = new Date(depTimeInput.value);
        var arrivalTime = new Date(this.value);

        if (arrivalTime <= depTime) {
            this.setCustomValidity('Arrival date must be after departure date');
        } else {
            this.setCustomValidity('');
        }
    });
});
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var stopageSelect = document.querySelector('select[name="stops"]');
    var additionalInfoSelect = document.getElementById('AdditionalInfo');

    function updateAdditionalInfo() {
        var selectedStopage = stopageSelect.value;
        var layoverOptions = ['1 Short Layover', '1 Long Layover', '2 Long layovers'];

        for (var i = 0; i < additionalInfoSelect.options.length; i++) {
            var option = additionalInfoSelect.options[i];
            if (layoverOptions.includes(option.value)) {
                option.disabled = (selectedStopage === '0');
            }
        }

        if (selectedStopage === '0' && layoverOptions.includes(additionalInfoSelect.value)) {
            additionalInfoSelect.value = '';
        }
    }

    stopageSelect.addEventListener('change', updateAdditionalInfo);
    updateAdditionalInfo(); // Run once on page load
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var stopageSelect = document.querySelector('select[name="stops"]');
    var additionalInfoSelect = document.getElementById('AdditionalInfo');

    function updateAdditionalInfo() {
        var selectedStopage = stopageSelect.value;
        var twoLongLayoversOption = additionalInfoSelect.querySelector('option[value="2 Long layovers"]');

        if (selectedStopage === '1') {
            twoLongLayoversOption.disabled = true;
            if (additionalInfoSelect.value === '2 Long layovers') {
                additionalInfoSelect.value = '';
            }
        } else {
            twoLongLayoversOption.disabled = false;
        }
    }

    stopageSelect.addEventListener('change', updateAdditionalInfo);
    updateAdditionalInfo(); // Run once on page load
});
</script>

</body>

</html>
